    <!--testing shader-->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aColor;

        uniform mat4 uMMatrix;
        uniform mat4 uVMatrix;
        uniform mat4 uPMatrix;

        varying vec4 vColor;

        void main()
        {
            vColor = aColor;
            gl_Position = uPMatrix * uVMatrix * uMMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 vColor;

        void main()
        {
            gl_FragColor = vColor;
        }
    </script>

    <script id="vs-flatPhong" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec3 aFacePosition;
        attribute vec3 aFaceNormal;

        uniform vec4 uMaterialColor;
        uniform mat4 uMMatrix;
        uniform mat4 uVMatrix;
        uniform mat4 uPMatrix;

        //lights
        uniform vec4 uAmbientColor;
        uniform int uLightType[32];
        uniform vec3 uLightPosition[32];
        uniform vec3 uLightDirection[32];
        uniform float uLightRadius[32];


        varying vec4 vPolygonColor;

        void main()
        {
            mat4 PVMMatrix = uPMatrix * uVMatrix * uMMatrix;
            gl_Position = PVMMatrix * vec4(aVertexPosition, 1.0);
            vec4 facePosition = PVMMatrix * vec4(aFacePosition, 1.0);

        }
    </script>
    <script id="fs-flat" type="x-shader/x-fragment">
        varying vec4 vColor;

        void main()
        {
            gl_FragColor = vColor;
        }
    </script>
